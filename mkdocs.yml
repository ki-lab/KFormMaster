# Project information
site_name: KFormMaster Docs
site_description: Documentation for the KFormMaster Android library
site_author: TheJuki
site_url: https://thejuki.github.io/KFormMaster/

# Repository
repo_name: 'TheJuki/KFormMaster'
repo_url: 'https://github.com/thejuki/KFormMaster'
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2022 Justin Kirk'

# Configuration
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.instant
  palette: 
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: 'images/KF.png'
  favicon: 'images/KF.png'

# Plugins
plugins:
  - search:
      lang: en

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true

# Navigation tree
nav:
  - Home:
      - 'Getting Started': 'index.md'
      - 'Form Build Helper': 'helper.md'
      - 'Migrate from Builders': 'migrateBuilder.md'
  - Form Elements:
      - 'Base': 'element/base.md'
      - 'Header': 'element/header.md'
      - 'Image View': 'element/imageView.md'
      - 'Single Line': 'element/singleLine.md'
      - 'Multi Line': 'element/multiLine.md'
      - 'Email': 'element/email.md'
      - 'Password': 'element/password.md'
      - 'Number': 'element/number.md'
      - 'Phone': 'element/phone.md'
      - 'Text View': 'element/textView.md'
      - 'Label': 'element/label.md'
      - 'Date': 'element/date.md'
      - 'Time': 'element/time.md'
      - 'DateTime': 'element/dateTime.md'
      - 'InlineDatePicker': 'element/inlineDatePicker.md'
      - 'Dropdown': 'element/dropDown.md'
      - 'MultiCheckBox': 'element/multiCheckBox.md'
      - 'AutoComplete': 'element/autoComplete.md'
      - 'AutoCompleteToken': 'element/autoCompleteToken.md'
      - 'Switch': 'element/switch.md'
      - 'Slider': 'element/slider.md'
      - 'CheckBox': 'element/checkBox.md'
      - 'Progress': 'element/progress.md'
